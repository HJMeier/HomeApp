<h1>Add a new task</h1>

  <form [formGroup]="form" (ngSubmit)="createTask()">
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name"
               id="name"
               type="text"
               class="form-control"
               placeholder="Task name">
      </div>
    </div>
    <div class="form-group row">
      <label for="Category" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input formControlName="category"
               name="category"
               type="text"
               class="form-control"
               placeholder="Category">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea formControlName="description"
                  name="Taskdescription"
                  type="text"
                  class="form-control"
                  placeholder="Description">
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
      <div class="col-sm-10">
        <!--<input type="date" class="form-control" [ngModel] ="dt | date:'yyyy-MM-dd'" id="inputDueDate" #dueDate>-->
        <input
          formControlName="dueDate"
          name="dueDate"
          type="date"
          class="form-control"
          placeholder="1970-01-01">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">
          Add Task
        </button>
      </div>
    </div>
  </form>

  <h1>Task overview</h1>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Category</th>
        <th scope="col">Due date</th>
        <th scope="col">State</th>
        <th scope="col">Series</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let taskItem of taskItems">
        <th scope="row">{{taskItem.taskId}}</th>
        <td>{{taskItem.taskTitle}}</td>
        <td>{{taskItem.category}}</td>
        <td>{{taskItem.dueDate| date:'yyyy-MM-dd'}}</td>
        <td>{{taskItem.state}}</td>
        <td>{{taskItem.seriesType}}</td>
        <td>
          <button (click)="updateTaskItem(taskItem)"
                  class="btn-primary btn-default btn-sm">
            Update
          </button>
        </td>
        <td>
          <button (click)="deleteTaskItem(taskItem)"
                  class="btn-primary btn-default btn-sm">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
